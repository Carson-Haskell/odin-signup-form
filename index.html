<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <link rel="stylesheet" href="styles/styles.css" />

  <body>
    <main class="page-container">
      <section class="photo">
        <h1 class="logo">ODIN</h1>
        <p class="photo-cred">Photo by: Artist</p>
      </section>
      <section class="content">
        <div class="form-section" id="form-info">
          <h2>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <span class="italicize">now</span> to get started.
          </h2>
          <h2>You <span class="italicize">know</span> you want to.</h2>
        </div>
        <div class="form-section" id="form"></div>
        <div class="form-section" id="form-buttons">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </section>
    </main>
  </body>
</html>
